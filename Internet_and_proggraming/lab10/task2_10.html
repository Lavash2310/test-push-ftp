<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 2</title>
    <script type="text/javascript" src="jquery-3.7.1.min"></script>
    <script src="jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="style.css">

    <script>
        $(document).ready(function () {
            var $text = $('#hide_text');
            $text.hide();
            $('.button').click(function () {
                $text.show(200);
            });

            $("p:first").text("DOM first!");
            jQuery("p:last").text("DOM last!");

            $('div').hover(
                function () {
                    $(this).addClass('hover-style');
                },
                function () {
                    $(this).removeClass('hover-style');
                }
            );
        }); 
    </script>
</head>

<body>
    <h2><a href="./lab10.html">Назад до меню меню лаборатної роботи</a></h2>
    <h1>Контент сторінки</h1>

    <p>Це перший абзац на сторінці</p>
    <p>Це другий абзац</p>
    <p>Це третій абзац</p>

    <a href="#" class="button">Натисніть, щоб показати текст</a>

    <div id="hide_text">Демонстраційний прихований текст</div>

    <p>Це останній абзац на сторінці</p>
</body>

</html>
