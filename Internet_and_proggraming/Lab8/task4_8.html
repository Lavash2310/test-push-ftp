<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 8</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2><a href="./lab8.html">Назад до меню меню лаборатної роботи</a></h2>
    <div class="task">
        <h2>Завдання 4: Клас ElectricCar</h2>
        <button onclick="task4()">Показати інформацію</button>
        <div id="result4" class="result"></div>
    </div>
    <script>
        class Car {
            constructor(brand, model, year) {
                this.brand = brand;
                this.model = model;
                this.year = year;
            }

            info() {
                return `Авто: ${this.brand} ${this.model}, ${this.year} року.`;
            }
        }

        class ElectricCar extends Car {
            constructor(brand, model, year, battery) {
                super(brand, model, year);
                this.battery = battery;
            }

            charge() {
                return `${this.brand} ${this.model} заряджається... Батарея: ${this.battery} kWh`;
            }
        }

        function task4() {
            const tesla = new ElectricCar("Tesla", "Model 3", 2022, 75);
            document.getElementById('result4').innerHTML =
                `<strong>${tesla.info()}</strong><br><strong>${tesla.charge()}</strong>`;
        }
    </script>
</body>

</html>
